<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
        <body>
    <div class="container">
        
       <div id="hero">
        <h1>Generate a</br> <span>random password</span></h1>
        <h2>Never use an insecure password again.</h2>
        <div id="form">
            <label for="length-el" id="error-el">Choose your password lenght between 6 and 20</label>
            <input type="number" id="length-el" min="6" max="20" placeholder="0">
        </div> 
        
        <button onclick="generatePasswords()">Generate passwords</button>
        
        <div id="items">
            <p class="password" id="first-password-el"></p>
            <p class="password" id="second-password-el"></p>
        </div>
        
        </div>
        
    </div>

        <script src="index.js"></script>
    </body>
</html>
